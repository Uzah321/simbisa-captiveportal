{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connected - Simbisa Brands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffcccc, #f56767);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: fadeInUp 1.2s ease-out;
        }

        h1 {
            font-size: 28px;
            color: #d91f26;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{% static 'portal/logo.png' %}" alt="Simbisa Brands Logo" class="logo">
    <h1>âœ… You're Connected!</h1>
    <p>Enjoy your time at Simbisa Brands. Stay connected and have a great experience.</p>
</div>
</body>
</html>
